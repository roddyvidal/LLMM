<!DOCTYPE html>
<html>
<head>
<script>
function muestra() {
    let f = document.getElementById("tbf").value;
    let c = toCelsius(f);
    document.getElementById("tbc").value = c;
}

function muestraFahrenheit() {
    let c = document.getElementById("tbc").value;
    let f = toFahrenheit(c);
    document.getElementById("tbf").value = f;
}

function toCelsius(f) {
    return (5/9) * (f - 32);
}

function toFahrenheit(c) {
    return (c * 9/5) + 32;
}
</script>
</head>
<body>

<h2>JavaScript Functions</h2>

<p>This example allows conversion between Fahrenheit and Celsius:</p>
<label for="tbf">Fahrenheit: </label>
<input type="text" id="tbf" name="tbf"> 
<br>
<label for="tbc">Celsius: </label>
<input type="text" id="tbc" name="tbc"> 
<br>
<button type="button" onclick="muestra()">Convert to Celsius</button>
<button type="button" onclick="muestraFahrenheit()">Convert to Fahrenheit</button>

</body>
</html>
