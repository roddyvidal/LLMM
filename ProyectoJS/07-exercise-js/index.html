<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Coches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="slider">
            <img src="image/coche1.jpg" alt="Coche 1" class="slide">
            <img src="image/coche2.jpg" alt="Coche 2" class="slide">
            <img src="image/coche3.jpg" class="slide">
            <img src="image/coche4.jpg" alt="Coche 4" class="slide">
            <img src="image/coche5.jpg" alt="Coche 5" class="slide">
            
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
