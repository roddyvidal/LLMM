<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Cuestionario de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1e272e;
            color: #fff;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al mejor cuestionario de fútbol</h1>
    <button class="start-btn" onclick="window.location.href='index.html'">Comenzar</button>
</body>
</html>
