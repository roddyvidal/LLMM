<!DOCTYPE html>
<html>
<head>
  <style>

  ul {
    list-style-type: none; 
    margin: 0;
    padding: 0;
    overflow: hidden; 
    background-color: #333; 
    display: flex; 
  }


  li {
    float: left; 
  }

  li a {
    display: block;
    color: white; 
    text-align: center;
    padding: 14px 16px;
    text-decoration: none; 
  }

  li a:hover {
    background-color: #575757; 
  }
  </style>
</head>
<body>

  <h2>Horizontal Menu Example</h2>
  <p>This is a horizontal menu with a hover effect.</p>

  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

</body>
</html>
