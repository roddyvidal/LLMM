<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .contact-form .form-control {
            border-radius: 4px;
        }
        .contact-form .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .contact-form .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="index.html">Futbol Emotion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="futbolDropdown" role="button" data-bs-toggle="dropdown">Fútbol</a>
                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="Ligas.html">Ligas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="Contacto.html">Formulario</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="toggleDarkMode" class="btn btn-outline-light">Modo Oscuro</button>

            </div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-form">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        <div class="error-message" id="nombreError">Por favor, ingrese su nombre.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
                        <div class="error-message" id="telefonoError">Por favor, ingrese su número de teléfono.</div>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
                        <div class="error-message" id="dniError">Por favor, ingrese su DNI.</div>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                    </div>
                    <div class="form-group">
                        <label for="codigoPostal">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese su código postal">
                    </div>
                    <div class="form-group">
                        <label for="consulta">Tipo de Consulta</label>
                        <select class="form-control" id="consulta">
                            <option value="">Seleccione una opción</option>
                            <option value="info">Información General</option>
                            <option value="soporte">Soporte Técnico</option>
                            <option value="publicidad">Publicidad</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje aquí"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        let nombre = document.getElementById("nombre").value;
        let telefono = document.getElementById("telefono").value;
        let dni = document.getElementById("dni").value;
        let isValid = true;

        // Validar nombre
        if (nombre.trim() === "") {
            document.getElementById("nombreError").style.display = "block";
            isValid = false;
        } else {
            document.getElementById("nombreError").style.display = "none";
        }

        // Validar teléfono
        if (telefono.trim() === "") {
            document.getElementById("telefonoError").style.display = "block";
            isValid = false;
        } else {
            document.getElementById("telefonoError").style.display = "none";
        }

        // Validar DNI
        if (dni.trim() === "") {
            document.getElementById("dniError").style.display = "block";
            isValid = false;
        } else {
            document.getElementById("dniError").style.display = "none";
        }

        // Si no es válido, evitar que se envíe el formulario
        if (!isValid) {
            return false;
        }

        // Si todo está bien, permitir el envío del formulario
        alert("Formulario enviado correctamente.");
        return true;
    }
</script>
