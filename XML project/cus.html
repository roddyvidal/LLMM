<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: #1e272e;
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            font-family: sans-serif;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Cuestionario de Fútbol</h1>

    <button id="lang-btn" style="margin-bottom: 20px;">Cambiar idioma</button>

    <div id="quiz-container">
        <div id="time">20</div>
        <div id="question"></div>
        <div id="answers"></div>
    </div>

    <script>
        document.getElementById('lang-btn').onclick = function() {
            const lang = localStorage.getItem('lang') === 'en' ? 'es' : 'en';
            localStorage.setItem('lang', lang);
            window.location.reload();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
